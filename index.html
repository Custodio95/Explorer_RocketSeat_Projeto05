<!DOCTYPE html>
<html lang="pt-br">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stage 03 - Formulário Avançado</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    
<div class="page">
    <header>
        <h1>AVALIE A SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="img/img1.png" alt="logo">
    </header>

    <form id="my-form"> 

        <fieldset>
            <div class="title-form">
                <legend>INFORMAÇÕES PESSOAIS</legend> 
            </div>

            <div class="fieldset-wrapper">  

                    <div class="input-wrapper-short">
                        <div class="short">
                            <label for="event-name">Nome</label>
                            <input type="text" id="event-name">
                        </div>
                        <div class="short">
                            <label for="event-name">Sobrenome</label>
                            <input type="text" id="event-sobrenome">
                        </div>
                    </div>

                    <div class="input-wrapper-long">
                        <label for="event-name">E-mail</label>
                        <input type="email" id="event-mail">
                    </div>
            </div>
        </fieldset>

       
        <fieldset>

            
        <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>

            <div class="input-wrapper-short">
                <div class="short">
                    <label for="event-name">Selecione quem foi o seu mentor</label>
                    <input type="text" id="event-mentor">
                </div>
            </div>

            <div class="input-wrapper-long">
                <label for="event-name">Feedback sobre o mentor</label>
                <textarea id="event-feedback" ></textarea>
            </div>

            <div class="checkbox-wrapper">
                <input type="checkbox" id="event-private">
                <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            </div>

        </div>
    </fieldset>

    <fieldset>

        <div class="fieldset-wrapper">

            <legend>Agendando próxima mentoria</legend>

            <div class="input-wrapper-short">
                <div class="short">
                    <label for="event-name">Data <span>(DD/MM/AAAA)</span></label>
                    <input type="text" id="event-mentor">
                </div>
            <div class="min-short">
                <div class="short">
                    <label for="event-name">Das  </label>
                    <input  type="text" id="event-mentor">
                </div>
                <div class="short">
                    <label for="event-name">Até</span></label>
                    <input type="text" id="event-mentor">
                </div>
            </div>
            </div>

        </div>
    </fieldset>

    <div class="form-buttons">
        <input class="button" type="submit" value="Salvar">
    </div>
    </form>

    
</div>
    
</body>
</html>
